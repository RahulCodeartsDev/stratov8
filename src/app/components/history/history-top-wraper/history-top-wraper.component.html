<div class="history-top-wraper">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 order-lg-1 order-1 align-self-center">
               <div class="history-image">
                   <img src="../../../../assets/images/new-images/history-image.png"  alt="">
               </div>
            </div>
            <div class="col-lg-6 order-lg-2 order-2 align-self-center">
               <div class="custom-heading-top history text-center">
                   <h4>18.4429 STRATO</h4>
                   <div class="convert-to-strato-btn">
                       <a (click)="formflag()"  class="cs-button custom-btn-fill" >Convert to STRATO[SC]</a>
                   </div>
               </div>
            </div>
        </div>
    </div>
 </div>



 <div class="modal-wraper"  [class.formShow]="flag">
    <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Convert to STRATO[SC]</h4>
          <button type="button" class="close" (click)="formHide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form>
          <div class="modal-body">        
            <div class="form-group">
              <label for="formGroupExampleInput">Amount</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
             
            </div>
            <div class="available-balance-content">
              <p>Available Balance : <span class="available-balance"></span>324,330</p>
              <button type="submit" class="btn">MAX</button>        
            </div>
          </div>
          <div class="modal-footer">
            <div class="form-group">
              <label>Gas Fee</label>
            </div>
            <div class="slider-range">
              <input type="range" class="form-range" (input)="ranger.value" #ranger min="0" max="0.01" step="0.0011" id="customRange3"
                >
              <label for="customRange3" class="form-label"><span id="rangeValEth">{{ranger.value}}</span> ETH (US $<span
                  id="rangeValueUsd">23.42</span>)</label>
              <span class="range-text-left">Slower</span>
              <span class="range-text-right">Very Fast</span>
            </div>        
            <button type="button" class="cs-button">Convert</button>
          </div>
        </form>        
      </div>
</div>
